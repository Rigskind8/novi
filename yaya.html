<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spesial Buat Yaya ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Sacramento&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 5px solid #ffb7b2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #typing-text {
            font-size: 1.1rem;
            color: #555;
            min-height: 60px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: 600;
        }

        .btn-yes {
            background-color: #ff6b6b;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-no {
            background-color: #f1f1f1;
            color: #333;
            position: relative; /* Penting buat efek lari */
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Animasi Hati Background */
        .heart {
            position: absolute;
            top: -10vh;
            color: #fff;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* Pesan Rahasia setelah klik Yes */
        #secret-message {
            display: none;
            margin-top: 20px;
            color: #d63384;
            font-weight: bold;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <div class="photo-frame">
            <img src="WhatsApp Image 2025-12-07 at 10.24.40 (1).jpeg" alt="Foto Yaya">
        </div>

        <h1>Hai, Yaya! ✨</h1>
        
        <p id="typing-text"></p>

        <div class="buttons" id="btn-group">
            <button class="btn btn-yes" onclick="terimaCinta()">Mau Banget!</button>
            <button class="btn btn-no" id="btn-no" onmouseover="kabur()" onclick="kabur()">Enggak deh</button>
        </div>

        <div id="secret-message">
            Yeay! Makasih ya Yaya udah mau nerima aku. <br>
            I Love You 3000! ❤️❤️❤️
        </div>
    </div>

    <script>
        // --- KONFIGURASI TEKS ---
        const textToType = "Aku cuma mau bilang... sebenernya aku suka banget sama kamu. Mau nggak jadi pacar aku?";
        const typingSpeed = 50; // Kecepatan ngetik (makin kecil makin cepat)
        
        let i = 0;
        const typingElement = document.getElementById("typing-text");

        // Fungsi Ngetik Otomatis
        function typeWriter() {
            if (i < textToType.length) {
                typingElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, typingSpeed);
            }
        }

        // Jalankan saat halaman dimuat
        window.onload = function() {
            createHearts();
            typeWriter();
        };

        // Fungsi Tombol "Enggak" Kabur
        function kabur() {
            const btnNo = document.getElementById("btn-no");
            const x = Math.random() * (window.innerWidth - 100); // Batas layar lebar
            const y = Math.random() * (window.innerHeight - 100); // Batas layar tinggi
            
            // Biar ga keluar dari layar banget, kita set position fixed sementara
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        // Fungsi kalau Klik "Mau"
        function terimaCinta() {
            document.getElementById("btn-group").style.display = "none";
            document.getElementById("typing-text").style.display = "none";
            document.getElementById("secret-message").style.display = "block";
            
            // Bikin hujan hati makin banyak
            setInterval(createHeart, 100);
            alert("Aaaa seneng banget! Coba liat layarnya deh ❤️");
        }

        // Fungsi Bikin Background Hati
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 300);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
